# docker-compose.yml
services:
  postgres:
    image: postgres:16
    container_name: devflow-postgres
    restart: always
    environment:
      POSTGRES_USER: devflow_dev
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
